    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center contact-section">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
            </div>
            {% for author in site.authors%}
              <div class="col-md-4">
                <div class="author">
                  <img src="/img/{{ author.link }}.jpg" alt="">
                  <p class="auth-name">
                    {{ author.name }}
                    <br>
                    <small>{{ author.title }}</small>
                  </p>
                  <a href="mailto:{{ author.email }}">
                    <i class="fa fa-envelope fa-2x"></i></a>
                </div>
                </p>
              </div>
            {% endfor %}

            <div class="col-lg-8 col-lg-offset-2">
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
